<!doctype html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MathSquad Question Paper Engine</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
          displayMath: [
            ["$$", "$$"],
            ["\\[", "\\]"],
          ],
        },
        svg: { fontCache: "global" },
      };
    </script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@100..900&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Noto Sans Bengali", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .page {
        width: 210mm;
        min-height: 297mm;
        padding: 12mm;
        margin: 10mm auto;
        background: white;
        box-sizing: border-box;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
      }
      .page::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 300px;
        background: url("images/logo.png") no-repeat center;
        background-size: contain;
        opacity: 0.05;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 0;
      }

      .exam-header {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        border: 2px solid #333;
        padding: 10px;
        margin-bottom: 25px;
        position: relative;
        z-index: 1;
      }
      .logo-area img {
        max-width: 80px;
        max-height: 80px;
      }
      .header-info {
        text-align: start;
      }
      .header-info h2 {
        margin: 0;
        font-size: 20px;
        text-transform: uppercase;
      }
      .header-info p {
        margin: 3px 0;
        font-weight: bold;
        font-size: 13px;
      }

      .main-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        position: relative;
        z-index: 1;
      }
      .column {
        position: relative;
      }
      .column-border {
        border-right: 1px dashed #bbb;
        padding-right: 20px;
      }

      .question-list {
        padding-left: 25px;
        margin: 0;
        list-style-type: decimal;
      }
      .question-list li {
        font-size: 12px;
        margin-bottom:8px;
        line-height: 1.3;
        page-break-inside: avoid;
        break-inside: avoid;
        /* font-family: ""; */
      }
      .options {
        display: grid;
        grid-template-columns: 1fr 1fr;
        margin-top: 8px;
        font-weight: normal;
        list-style-type: none;
        padding-left: 0;
      }
      .options span {
        display: block;
        font-weight: normal;
        /* font-size: 13px; */
        padding: 2px 0;
      }

      .footer {
        position: absolute;
        bottom: 10mm;
        left: 12mm;
        right: 12mm;
        border-top: 1px solid #ccc;
        padding-top: 15px;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .footer-item {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      .footer-icon {
        width: 34px;
        height: 34px;
        background: #000;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 18px;
      }
      .footer-text {
        line-height: 1.2;
      }
      .footer-text b {
        font-size: 12px;
        display: block;
      }
      .footer-text span {
        font-size: 11px;
        color: #333;
      }

      @media print {
        .print-btn {
          display: none;
        }
        body {
          background: none;
        }
        .page {
          margin: 0;
          box-shadow: none;
          width: 100%;
        }
      }
      .print-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background: #e74c3c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1000;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button class="print-btn" onclick="window.print()">
        Download Question Paper PDF
      </button>

      <div v-for="(page, pIdx) in paginatedQuestions" :key="pIdx" class="page">
        <div v-if="pIdx === 0" class="exam-header">
          <div class="logo-area">
            <img src="images/logo.png" alt="Logo" />
          </div>
          <div class="header-info">
            <h2>{{ examData.examName }}</h2>
            <p>Topic: {{ examData.topic }} | Class: {{ examData.class }}</p>
            <p>
              Full Marks: {{ examData.fullMarks }} | Time: {{ examData.time }}
            </p>
          </div>
        </div>

        <div class="main-content">
          <div
            v-for="(column, cIdx) in page"
            :key="cIdx"
            :class="['column', { 'column-border': cIdx === 0 }]"
          >
            <ol class="question-list" :start="column.startIndex">
              <li v-for="(q, qIdx) in column.questions" :key="qIdx">
                <span v-html="q.q"></span>
                <div class="options">
                  <span v-for="opt in q.options" :key="opt">{{ opt }}</span>
                </div>
              </li>
            </ol>
          </div>
        </div>

        <div class="footer">
          <div class="footer-item">
            <div class="footer-icon"><i class="fa fa-globe"></i></div>
            <div class="footer-text">
              <b>MathHub Students Web Portal :</b>
              <span>https://students.nandysagar.in</span>
            </div>
          </div>
          <div class="footer-item">
            <div class="footer-icon"><i class="fa fa-file-text"></i></div>
            <div class="footer-text">
              <b>Page no.:</b>
              <span>{{ pIdx + 1 }}</span>
            </div>
          </div>
          <div class="footer-item">
            <div class="footer-icon"><i class="fa fa-envelope"></i></div>
            <div class="footer-text">
              <b>Email ID :</b>
              <span>nandysagar@yahoo.com</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main2.js"></script>
  </body>
</html>
