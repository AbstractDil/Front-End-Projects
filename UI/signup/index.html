<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <div class="card mb-3">
            <div class="row no-gutters">
             
              <div class="col-md-8 offset-md-2">
                <div class="card-body">
                  <form
                  >

                  <input type="hidden" name="username" id="username" value="">
                    <div class="form-row mb-2">
                      <div class="col">
                        <label for="fname"
                          ><i class="fa fa-user"></i> Firstname
                          <span class="text-danger">*</span>
                        </label>
                        <input
                          type="text"
                          class="form-control"
                          name="fname"
                          id="fname"
                        />

                        <!-- <input type="text" class="form-control" name="username" id="username"> -->

                        <small
                          id="fname_check"
                          class="form-text"
                          style="display: none"
                        ></small>
                      </div>

                      <div class="col">
                        <label for="lname"
                          ><i class="fa fa-user"></i> Lastname
                          <span class="text-danger">*</span>
                        </label>
                        <input
                          type="text"
                          class="form-control"
                          name="lname"
                          id="lname"
                        />

                        <!-- <input type="text" class="form-control" name="username" id="username"> -->

                        <small
                          id="lname_check"
                          class="form-text"
                          style="display: none"
                        ></small>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="email"
                        ><i class="fa fa-envelope"></i> Email address
                        <span class="text-danger">*</span></label
                      >
                      <input
                        type="email"
                        class="form-control"
                        name="email_value"
                        id="email"
                        aria-describedby="email"
                      />
                      <small
                        id="email_check"
                        class="form-text"
                        style="display: none"
                      ></small>
                      <small class="form-text text-secondary">
                        ** We will send you a confirmation email to this
                        address.</small
                      >
                    </div>

                    <div class="form-row mb-2">
                      <div class="col">
                        <label for="password"
                          ><i class="fa fa-lock"></i> Password
                          <span class="text-danger">*</span></label
                        >
                        <input
                          type="password"
                          class="form-control"
                          name="password"
                          id="password"
                        />
                        <small
                          id="password_check"
                          class="form-text"
                          style="display: none"
                        ></small>
                      </div>

                      <div class="col">
                        <label for="confirm_password"
                          ><i class="fa fa-lock"></i> Confirm Password
                          <span class="text-danger">*</span></label
                        >
                        <input
                          type="password"
                          class="form-control"
                          name="confirm_password"
                          id="confirm_password"
                        />
                        <small
                          id="confirm_password_check"
                          class="form-text"
                          style="display: none"
                        ></small>
                      </div>
                    </div>

                    <div class="form-group">
                       
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="disclaimer"
                        />
                        <label class="form-check-label text-danger" for="disclaimer">
                          I confirmed that I will not share any content from
                          this portal to any other portal or social media
                          platform or any person without the permission of the
                          owner of this portal.
                        </label>
                        <small
                        id="disclaimer_check"
                        class="form-text"
                        style="display: none"
                      ></small>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="googleCaptcha"
                        ><i class="fa fa-check-circle"></i> Please verify you
                        are human <span class="text-danger">*</span>
                      </label>
                      <div
                        class="g-recaptcha"
                        id="googleCaptcha"
                        data-sitekey="6Lf4MakiAAAAADdimepOuaVNKOqQXEohoK3NwdCo"
                      >
                        <div style="width: 304px; height: 78px">
                          <div>
                            <iframe
                              title="reCAPTCHA"
                              width="304"
                              height="78"
                              role="presentation"
                              name="a-vvqt2uhrmmfl"
                              frameborder="0"
                              scrolling="no"
                              sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"
                              src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6Lf4MakiAAAAADdimepOuaVNKOqQXEohoK3NwdCo&amp;co=aHR0cHM6Ly9tYXRoaHViLm5hbmR5c2FnYXIuaW46NDQz&amp;hl=en&amp;v=lLirU0na9roYU3wDDisGJEVT&amp;size=normal&amp;cb=onoqtlyvidi"
                            ></iframe>
                          </div>
                          <textarea
                            id="g-recaptcha-response"
                            name="g-recaptcha-response"
                            class="g-recaptcha-response"
                            style="
                              width: 250px;
                              height: 40px;
                              border: 1px solid rgb(193, 193, 193);
                              margin: 10px 25px;
                              padding: 0px;
                              resize: none;
                              display: none;
                            "
                          ></textarea>
                        </div>
                        <iframe style="display: none"></iframe>
                      </div>
                      <small id="googleCaptcha_check" class="form-text">
                      </small>
                    </div>

                    <div class="text-center">
                      <button
                        type="submit"
                        class="btn btn-success my-1"
                        id="RegisterBtn"
                      >
                        <i class="fa fa-check"></i>
                        Register
                      </button>
                    </div>
                    <div class="card-footer bg-white border-top-0">
                      <a
                        type="button"
                        href="https://mathhub.nandysagar.in/login"
                        class="float-right"
                        ><i class="fa fa-sign-in"></i> Already registered ?
                        Login now</a
                      >
                      <a
                        type="button"
                        href="https://mathhub.nandysagar.in/"
                        class="float-left"
                      >
                        <i class="fa fa-home"></i> Go Home</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="validation.js"></script>

  </body>
</html>
