<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathHub Combined</title>
    <!-- Bootstrap 5.3.3. CSS -->
    <link rel="stylesheet" href="assets/framework/bootstrap-5.3.3/css/bootstrap.min.css">
    <!-- Bootstrap 5.3.3. JS -->
    <script src="assets/framework/bootstrap-5.3.3/js/bootstrap.min.js"></script>
    <!-- VueJS CDN version 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Custom Styles -->
     <link rel="stylesheet" href="assets/custom/css/main.css">
</head>

<body>

    <!-- Main Application Starts -->

    <div id="mathhubApp">

    <!----------------- App Header Starts Here ------------------>

    <!-- Topbar Starts  -->
    <div class="bg-info-subtle position-relative">
        <div class="container py-1">
            <small class="m-0 fs-14px list-inline">
                <i class="bi bi-alarm"></i> <span>
                    <span id="ctopdate" class="mx-1">{{ formattedDateTime }}</span>
                    <span id="ctoptimer">{{ formattedTime }}</span>
                </span>
                <span class="float-end">
                    <!-- Dark Mode Btn -->
                    <RouterLink to="/old_combined" target="_blank" title="Old Site" class="text-dark">
                        <ins>
                            <i class="bi bi-box-arrow-up-right"></i>
                            Old Site
                        </ins>
                    </RouterLink>
                    <!-- <i class="fa fa-adjust"></i> -->
                </span>
            </small>
        </div>
    </div>
    <!-- Topbar Ends -->

    <!-- header starts -->
    <header class="p-2 header bg-white border-bottom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 col-8 text-start d-flex align-items-center">
                    <RouterLink to="/" class="d-flex align-items-center text-decoration-none">
                        <img v-bind:src="app_settings.appLogoUrl" alt="MathHub Combined" height="60" width="60"
                            class="rounded-circle">
                        <h1 class="text-uppercase logo-title fw-bold ms-2 mb-0"> {{ app_settings.firstLine }} <br />{{ app_settings.secondLine }}
                        </h1>
                    </RouterLink>
                </div>
                <div class="col-md-8 col-4 text-end">
                    <button v-if="isMobile" class=" btn btn-info" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="bi bi-list"></i>
                    </button>
                    <RouterLink :to="loginLink" class="btn btn-primary text-light font-sm rounded-pill px-3 btn-login">
                        <i class="bi bi-person-circle"></i> {{ loginText }}
                    </RouterLink>
                </div>
            </div>
        </div>
    </header>

    <!-- Header Ends -->
    <!----------------- App Header Ends Here -------------------->

    </div>
    <!-- Main Application Ends -->
<script src="assets/custom/js/main.js"></script>
</body>

</html>
