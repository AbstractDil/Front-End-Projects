<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-body-secondary">

<div class="login-container bg-white rounded-4">
    <div class="logo">
        <img  class="img-thumbnail border-0" src="assets/images/logo.png" alt="Logo">
    </div>

    <form>
        <div class="input-group mb-3">
            <span class="input-group-text" id="email"><i class="bi bi-envelope-at-fill"></i></span>
            <input type="email" class="form-control" id="email" placeholder="Email" aria-label="email" aria-describedby="email">
        </div>

        <div class="input-group mb-1">
            <span class="input-group-text" id="password"><i class="bi bi-shield-lock-fill"></i></span>
            <input type="password" class="form-control" id="password" placeholder="Password" aria-label="Usepassword" aria-describedby="password">
            <span class="input-group-text" id="password"><i class="bi bi-eye-fill"></i></span>
        </div>

        <div class="mb-3 d-flex justify-content-end">
            <a href="/forget-password.html" class="text-decoration-none text-primary fs-7">Forgot Password?</a>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label text-muted" for="remember">Remember Me</label>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary text-uppercase">Login</button>
        </div>
    </form>

    <div class="mb-3 text-center text-muted fs-7">Don't have an account? <a href="/registration.html" class="text-decoration-none text-primary"> Register</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
